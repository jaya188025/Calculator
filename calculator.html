<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstarp link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="calculatorcss.css" />
  </head>
  <body>
    <div class="container">
        <div class="calculator">
                    <table>
                      <h1>CALCULATOR</h1>
                        <tr>
                          <th colspan="3"><input type="text" placeholder="0" class='input'/></th>
                          <th><button onclick="ac()">AC</button></th>
                        </tr>
                        <tr>
                            <td><button onclick="result('1')">1</button></td>
                            <td><button onclick="result(2)">2</button></td>
                            <td><button onclick="result(3)">3</button></td>
                            <td><button onclick="del()">DEL</button></td>
                        </tr>
                        <tr>
                            <td><button onclick="result(4)">4</button></td>
                            <td><button onclick="result(5)">5</button></td>
                            <td><button onclick="result(6)">6</button></td>
                            <td><button onclick="result('+')">+</button></td>
                        </tr>
                        <tr>
                            <td><button onclick="result(7)">7</button></td>
                            <td><button onclick="result(8)">8</button></td>
                            <td><button onclick="result(9)">9</button></td>
                            <td><button onclick="result('-')">-</button></td>
                        </tr>
                        <tr>
                            <td><button onclick="result('*')">*</button></td>
                            <td><button onclick="result(0)">0</button></td>
                            <td><button onclick="result('#')">#</button></td>
                            <td><button onclick="result(/)">/</button></td>
                        </tr>
                        <tr>
                          <td><button onclick="result('%')">%</button></td>
                          <td><button onclick="result(.)">.</button></td>
                          <td colspan="2"><button onclick="cal()" class="equal">=</button></td>
                      </tr>
                    </table>
                
            </div>

        </div>
    </div>
    <script src="calculatorjs.js"></script>
  </body>
</html>
